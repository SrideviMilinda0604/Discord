<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Signup</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/free-discord-logo-icon-download-in-svg-png-gif-file-formats--social-media-pack-logos-icons-3073764.png?f=webp&w=256"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <section class="sec">
      <div class="logo"><img src="images/logo.svg" alt=""></div>
      <div class="container">
        <div class="formdiv">
          <form action="#" method="post" class="signup-form">
            <label>EMAIL<span style="color: #f67579;">*</span></label>
            <input type="text" id="email" placeholder=" ">  
            <label>DISPLAY NAME<span style="color: #f67579;">*</span></label>
            <input type="text" id="name" placeholder=" ">
            <label>USERNAME<span style="color: #f67579;">*</span></label>
            <input type="text" id="email" placeholder=" ">            
            <label>PASSWORD <span style="color: #f67579;">*</span></label>
            <input type="password" id="password" placeholder=" ">
            <label>DATE OF BIRTH<span style="color: #f67579;">*</span></label>
            <div class="dob">
                <div class="three"><input type="text" placeholder="Month" /></div>
                <div class="three"><input type="text" placeholder="Day" /></div>
                <div class="three"><input type="text" placeholder="Year" /></div>
            </div>
            <div class="chckbx">
              <input type="checkbox" class="check" />
              <p style="font-size: 11px; font-weight: lighter; color: #919aa7;">(Optional) It's okay to send me emails with Discord updates, tips, and 
                <br>special offers. You can opt out at any time</p>
          </div>
          <button class="continue">Continue</button>
          <p style="font-weight: lighter;font-size: 11px;color: #919aa7; margin-left: 5%;">By registering,you agree to Discord's <a href="#" class="six">Terms of Service</a> and <a href="#" class="six">Privacy Policy</a></p>
          
        
          </form>
          <a href="login.html" style="font-weight: lighter; font-size: 13px;" id="five">Already have an account?</a>
        </div>

</div>

    </section>
   
</body>
</html>
