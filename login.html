<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/free-discord-logo-icon-download-in-svg-png-gif-file-formats--social-media-pack-logos-icons-3073764.png?f=webp&w=256"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="logo"><img src="images/logo.svg" alt=""></div>
    <section class="sec">
        <div class="container">
            <div class="text">
                <div class="welcome">
                    <h1>Welcome back!</h1>
                    <p>We're so excited to see you again!</p>
                </div>
                <form>
                    <label>EMAIL OR PHONE NUMBER <span style="color: #f67579;">*</span></label>
                    <input type="text" id="email" placeholder=" ">
                    
                    <label>PASSWORD <span style="color: #f67579;">*</span></label>
                    <input type="password" id="password" placeholder=" ">
                    
                    <a href="#" class="forgot-password">Forgot your password?</a>
                    <button type="submit" class="login-btn">Log In</button>
                </form>
                <p class="register">Need an account? <a href="index.html">Register</a></p>
            </div>
            <div class="qr">
                <div class="qrcontents">
                    <img src="images/discordqr.PNG" alt="QR Code" class="qr-code">
                    <h2>Log in with QR Code</h2>
                    <p>Scan this with the <strong>Discord mobile app</strong> to log in instantly.</p>
                
                    <a href="#" class="passkey">Or, sign in with passkey</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
